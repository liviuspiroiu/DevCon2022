<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>From a Monolithic Application through Microservices and into Cloud Native</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/core/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Home</a>
    <a class="navbar-brand" href="/products/">Products</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">

        <div class="row">
            <div class="col-md-6">
                <div th:if="${products != null && !products.isEmpty()}" class="container my-5">
                    <h2 class="my-5">Shop</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Reviews</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.reviews.size()}"></td>
                            <td><a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-primary">Add to Cart</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${products == null || products.isEmpty()}" class="container my-5">
                    <h2>No products yet! <a href="/products/add-product">Add (+)</a></h2>
                </div>
            </div>
        </div>

    </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{bootstrap/js/bootstrap.js}"></script>
</body>
</html>
